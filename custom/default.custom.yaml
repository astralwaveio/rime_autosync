patch:
    ascii_composer/switch_key:
        Shift_L: noop
        Shift_R: noop
    key_binder/bindings:
        - { when: always, accept: Control+Shift+2, toggle: ascii_mode }
        - { when: always, accept: Control+g, send: Escape }
        - { when: always, accept: F17, send: Escape }
    schema_list/+:
        - schema: easy_en
    key_binder/bindings/+:
        - { when: always, select: .next, accept: Control+comma }
