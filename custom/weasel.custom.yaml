patch:
    app_options/+:
        windowsterminal.exe:
            ascii_mode: true
        powershell.exe:
            ascii_mode: true
    # 主题和样式
    style/color_schemes: inkWash
    style/font_point: 14
    style/label_font_point: 14
    style/comment_font_point: 13
    style/horizontal: false
    style/label_format: "%s. "
    style/font_face:
        "霞鹜文楷等宽, Segoe UI Emoji, MiSans L3, 思源黑体, SF Pro, Noto Color
        Emoji"
    style/label_font_face: "霞鹜文楷等宽"
    style/comment_font_face: "霞鹜文楷等宽, MiSans L3" # 注释字体
    layout/style/type/+: vertical
    layout/style/corner_radius: 2
    layout/style/hilited_corner_radius: 4
    layout/style/line_spacing: 10
    layout/style/hilite_spacing: 6
    layout/style/hilite_padding: 4
    layout/style/align_type: center
    layout/style/max_height: 1
    layout/style/min_width: 10
    layout/style/border_width: 2
    layout/style/margin_x: 10
    layout/style/margin_y: 10
    layout/style/spacing: 12
    layout/style/candidate_spacing: 10

    preset_color_schemes/+:
        # 以下是一个配色方案示例
        nord: # 在 `style/color_schema` 指定的配色方案值
            name: "远山／Nord" # 方案设置中显示的配色名称
            author: Astral Wave
            color_format: rgba # 颜色格式：argb（0xaarrggbb）；rgba（0xrrggbbaa）；abgr（0xaabbggrr 默认）
            # 默认配色
            text_color: 0x2E3440 # 文字
            shadow_color: 0x000000b4 # 阴影
            label_color: 0x4C566A # 标签
            comment_text_color: 0xD08770 # 注释
            border_color: 0xECEFF4 # 边框
            back_color: 0xECEFF4 # 背景
            # 普通候选项配色
            candidate_back_color: 0xECEFF4 # 背景
            # candidate_border_color:                # 边框
            # candidate_shadow_color:                # 阴影
            candidate_text_color: 0x2E3440 # 文字
            # 编码区域配色
            hilited_text_color: 0x000000 # 文字
            hilited_back_color: 0xEBCB8B # 背景
            # hilited_shadow_color:                  # 阴影
            # 选中的候选区域配色
            hilited_mark_color: 0xBF616A # 标签前的标记
            hilited_label_color: 0x4C566A # 标签
            hilited_comment_text_color: 0xBF616A # 注释
            hilited_candidate_text_color: 0x2E3440 # 文字
            hilited_candidate_border_color: 0x8FBCBB # 边框
            hilited_candidate_back_color: 0x8FBCBB # 背景
            # hilited_candidate_shadow_color:        # 阴影
            # inline_preedit: false 时翻页箭头颜色，不设置则不显示箭头
            # nextpage_color: 0x000000               # 下一页
            # prevpage_color: 0x000000               # 上一页

        # 修改自鼠须管配色方案
        purity_of_form_custom:
            name: "純粹的形式／Purity of Form Custom"
            author: Astral Wave
            text_color: 0x808080
            back_color: 0x545554
            label_color: 0xBBBBBB
            border_color: 0x545554
            shadow_color: 0xb4000000
            comment_text_color: 0x808080
            candidate_text_color: 0xEEEEEE
            hilited_text_color: 0xEEEEEE
            hilited_comment_text_color: 0x808080
            hilited_candidate_back_color: 0xE3E3E3
            hilited_candidate_border_color: 0xE3E3E3
            hilited_candidate_label_color: 0x4C4C4C
            hilited_candidate_text_color: 0x000000

        luna:
            name: 明月／Luna
            author: Astral Wave
            text_color: 0x000000
            back_color: 0xffffff
            border_color: 0xcccccc
            hilited_text_color: 0x000000
            hilited_back_color: 0x7fffff
            hilited_candidate_text_color: 0xffffff
            hilited_candidate_back_color: 0x000000

        NewWin11Dark:
            name: "新Win11暗色 / NewWin11Dark"
            text_color: 0xf9f9f9
            label_color: 0xf9f9f9
            back_color: 0x2C2C2C
            hilited_label_color: 0xf9f9f9
            border_color: 0x002C2C2C
            hilited_mark_color: 0xFFC24C
            # hilited_candidate_back_color: 0x383838
            shadow_color: 0x20000000
            # hilited_back_color: 0x141617
            hilited_candidate_back_color: 0x594231
            # candidate_text_color: 0x3942CB
            # hilited_candidate_text_color: 0xffffff  # 第一候选项文字颜色
            # label_color: 0xCC8947                   # 候选词颜色
            # inline_preedit: false 时翻页箭头颜色，不设置则不显示箭头
            # corner_radius: 8                       # 外边框 圆角半径
            # round_corner: 8

        clean_white:
            name: 简约白／Clean White
            author: Astral Wave
            horizontal: true
            candidate_format: "%c %@"
            corner_radius: 6
            border_height: 6
            border_width: 6
            font_point: 16
            label_font_point: 12
            label_color: 0x888888
            text_color: 0x808080
            hilited_text_color: 0x000000
            candidate_text_color: 0x000000
            comment_text_color: 0x808080
            back_color: 0xeeeeee
            hilited_candidate_label_color: 0xa0c98915
            hilited_candidate_text_color: 0xc98915
            hilited_candidate_back_color: 0xeeeeee

        inkWash:
            name: 水墨／inkWash
            text_color: 0x888888 # 默认文字配色    灰色
            back_color: 0xffffff # 默认背景配色   白色
            border_color: 0x000000 # 默认边框配色
            hilited_text_color: 0x000000 # 编码区域文字   白色
            hilited_back_color: 0xdddddd # 编码区域背景
            hilited_candidate_text_color: 0xffffff # 选中的候选区域文字   白色
            hilited_candidate_back_color: 0x000000 # 选中的候选区域背景   黑色
            hilited_candidate_label_color: 0xa0c98915 # 选中序号颜色    灰色
            hilited_comment_text_color: 0xE9E9E9 # 选中注释颜色    灰色
            comment_text_color: 0x808080 # 注释颜色    灰色
            label_color: 0x888888 # 标签配色    灰色
            candidate_text_color: 0x000000 # 候选区域文字   黑色
            # hilited_mark_color: 0xff000080              # 高亮标记字符   红色

        glassEdge:
            name: 玻璃边／glassEdge
            color_format: rgba
            author: Astral Wave
            text_color: 0xe6e6e6ff # 默认文字配色   接近于白色
            back_color: 0x292929ff # 默认背景配色   接近于黑色
            border_color: 0xffffff80 # 默认边框配色  25%透明
            comment_text_color: 0x808080 # 默认注释颜色    灰色
            hilited_text_color: 0x50DA8CFF # 编码区域文字   绿色
            hilited_back_color: 0x292929ff # 编码区域背景    接近于黑色
            label_color: 0xe6e6e6ff # 标签配色    接近于白色
            candidate_text_color: 0xe6e6e6ff # 候选区域文字   接近于白色
            hilited_candidate_text_color: 0x50DA8CFF # 选中的候选区域文字   绿色
            hilited_candidate_back_color: 0x292929ff # 选中的候选区域背景   接近于黑色
            hilited_candidate_label_color: 0x50DA8CFF # 选中序号颜色    绿色
            hilited_comment_text_color: 0x50DA8CFF # 选中注释颜色    绿色
            layout: # 自定义布局参数
                border_width: 15 # 覆盖全局 border_width
                corner_radius: 15 # 覆盖全局 corner_radius
                shadow_radius: 15 # 覆盖其他参数（可
